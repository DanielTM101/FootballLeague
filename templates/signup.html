<!DOCTYPE html>
<html>
<head>
    <title>Sign Up</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='signup.css') }}">
</head>
<body>
    <div class="signup-container">
        <h1>Sign Up:</h1>
        <form method="post">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <br>
            <label for="football_team">Football Team:</label>
            <input type="text" id="football_team" name="football_team" required>
            <br>
            <label for="mlb_team">MLB Team:</label>
            <input type="text" id="mlb_team" name="mlb_team" required>
            <br>
            <input type="submit" value="Sign Up">
        </form>
        {% if message %}
            <p class="error-message">{{ message }}</p>
        {% endif %}
    </div>
</body>
</html>
